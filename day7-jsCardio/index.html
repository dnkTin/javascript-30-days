<body>
    <p><em>Psst: have a look at the Javascript Console</em></p>
    <script>
        const people = [
            { name: 'Wes', year: 1988 },
            { name: 'Kait', year: 1986 },
            { name: 'Irv', year: 1970 },
            { name: 'Lux', year: 2015 }
        ];

        const comments = [
            { text: 'Love this!', id: 523423 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2039842 },
            { text: 'Ramen is my fav food ever', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542328 }
        ];

        console.log('Is at least one person 19');
        const isGreaterThan19 = people.some((ppl) => new Date().getFullYear() - ppl.year >= 19);
        console.log(isGreaterThan19);

        const allDults = people.every((ppl) => new Date().getFullYear() - ppl.year >= 19);
        console.log('Is all adult');
        console.log(allDults);

        const index = comments.findIndex((cmt) => cmt.id === 823423);
        const newComments = [
            ...comments.slice(0, index),
            ...comments.slice(index + 1)
        ];
        console.log(newComments);

    </script>
