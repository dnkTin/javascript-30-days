<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kit</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio
      src="../JavaScript30/01 - JavaScript Drum Kit/sounds/clap.wav"
      data-key="65"
    ></audio>

    <audio
      src="../JavaScript30/01 - JavaScript Drum Kit/sounds/hihat.wav"
      data-key="83"
    ></audio>

    <audio
      src="../JavaScript30/01 - JavaScript Drum Kit/sounds/kick.wav"
      data-key="68"
    ></audio>

    <audio
      src="../JavaScript30/01 - JavaScript Drum Kit/sounds/openhat.wav"
      data-key="70"
    ></audio>

    <audio
      src="../JavaScript30/01 - JavaScript Drum Kit/sounds/boom.wav"
      data-key="71"
    ></audio>

    <audio
      src="../JavaScript30/01 - JavaScript Drum Kit/sounds/ride.wav"
      data-key="72"
    ></audio>

    <audio
      src="../JavaScript30/01 - JavaScript Drum Kit/sounds/snare.wav"
      data-key="74"
    ></audio>

    <audio
      src="../JavaScript30/01 - JavaScript Drum Kit/sounds/tink.wav"
      data-key="76"
    ></audio>

    <audio
      src="../JavaScript30/01 - JavaScript Drum Kit/sounds/tom.wav"
      data-key="75"
    ></audio>

    <script>
      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key='${e.keyCode}']`);
        if (!audio) return;

        key.classList.add("playing");
        audio.currentTime = 0;
        audio.play();
      }

      function removeTransition(e) {
          if (e.propertyName !== 'transform') {
              return;
          }
          e.target.classList.remove('playing');
      }
      window.addEventListener("keydown", playSound);
      const keys = document.querySelectorAll('.key');
      keys.forEach((key) => {
          key.addEventListener('transitionend', removeTransition )
      })
      /* options shift a  */
    </script>
  </body>
</html>
