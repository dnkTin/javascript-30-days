<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Click And Drag</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="items">
        <div class="item item1">item 1</div>
        <div class="item item2">item 1</div>
        <div class="item item3">item 1</div>
        <div class="item item4">item 1</div>
        <div class="item item5">item 1</div>
        <div class="item item6">item 1</div>
        <div class="item item7">item 1</div>
        <div class="item item8">item 1</div>
        <div class="item item9">item 1</div>
        <div class="item item10">item 1</div>
        <div class="item item11">item 1</div>
        <div class="item item12">item 1</div>
        <div class="item item13">item 1</div>
        <div class="item item14">item 1</div>
        <div class="item item15">item 1</div>
        <div class="item item16">item 1</div>
        <div class="item item17">item 1</div>
        <div class="item item18">item 1</div>
        <div class="item item19">item 1</div>
        <div class="item item20">item 1</div>
        <div class="item item21">item 1</div>
        <div class="item item22">item 1</div>
        <div class="item item23">item 1</div>
        <div class="item item24">item 1</div>
        <div class="item item25">item 1</div>
    </div>

    <script>
        const slider = document.querySelector('.items');
        let isDown = false;
        let startX;
        let scrollLeft;

        slider.addEventListener('mousedown', (e) => {
            isDown = true;
            slider.classList.add('active');
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
        });

        slider.addEventListener('mouseleave', () => {
            isDown = false;
            slider.classList.remove('active');
        });

        slider.addEventListener('mouseup', () => {
            isDown = false;
            slider.classList.remove('active');
        });
        slider.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const walk = (x - startX) * 3;
            slider.scrollLeft = scrollLeft - walk;
        })
    </script>
</body>

</html>
